<div class="characters-wrapper">
    <app-header></app-header>
    <app-loader *ngIf="loader$ | async"></app-loader>
    <div class="btw-box">
        <button class="direction-btn" (click)="goToPrevPage()">Prev</button>
        <ul class="paginator">
            <li *ngFor="let i of pageArray" [ngClass]="i === page ? 'selected' : ''" (click)="goToPage(i)">{{i}}</li>
        </ul>
        <button class="direction-btn" (click)="goToNextPage()">Next</button>
    </div>
    <div class="content" *ngIf="!(loader$ | async)">
        <div class="cards-box">
            <div class="card" *ngFor="let character of results$ | async">
                <div class="img">
                    <img src="assets/characters/{{getImg(character.url)}}.jpg" alt="">
                </div>
                <div class="info">
                    <h3>{{character.name}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
