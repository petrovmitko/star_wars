<div class="content-wrap">
    <app-loader *ngIf="loader$ | async"></app-loader>
    <div class="content" *ngIf="!(loader$ | async)">
        <div class="cards-box">
            <div class="card" *ngFor="let film of results$ | async" (click)="openDetailsPage(film.url)">
                <div class="img">
                    <img src="assets/films/{{getId(film.url)}}.jpg" alt="">
                </div>
                <div class="info">
                    <h3>{{film.title}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
